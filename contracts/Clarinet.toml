[project]
name = 'festies-nft-contracts'
description = 'Professional NFT contracts for Festival Greetings with royalty support, approval system, and advanced features'
authors = ['Festies Team']
telemetry = true
cache_dir = './.cache'
requirements = ['clarity >= 2.0.0']

[contracts.festies]
path = 'contracts/festies.clar'
clarity_version = 2
epoch = 2.5
description = 'Main NFT contract for Festival Greetings with comprehensive features'

[contracts.nft-trait]
path = 'contracts/nft-trait.clar'
clarity_version = 2
epoch = 2.5
description = 'Enhanced NFT trait interface with comprehensive standards'

[repl.analysis]
passes = ['check_checker', 'contract_checker']

[repl.analysis.check_checker]
strict = true
trusted_sender = false
trusted_caller = false
callee_filter = true

[repl.analysis.contract_checker]
strict = true
